<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- <main> -->
    <div class="person-selector">
      <button class="button person active-person" id="harsh-selector">Harsh</button>
      <button class="button person" id="rohan-selector">Rohan</button>
    </div>
    <div class="chat-container">  
      <h2 class="chat-header">Harsh chatting......</h2>

      <div class="chat-message">
        <div class="message blue-bg">
          <div class="message-sender">Harsh</div>
          <div class="message-text">Hey Rohan what's up?</div>
          <div class="message-time">10:30 AM</div>
        </div>
      
        <div class="message gray-bg">
          <div class="message-sender">Rohan</div>
          <div class="message-text">Not much, just living in the dream.How about you?</div>
          <div class="message-time">10:35 AM</div>
        </div>
      </div>
      <form class="chat-input-form">
        <input type="text" class="chat-input" required placeholder="Type here,Harsh.....">
        <button type="submit" class="button send-button">Send</button>
      </form>
      <button class="button clear-button">Clear chat</button>
    </div> 
   <!-- </main> -->
   <script src="script.js"></script>
</body>
</html>
